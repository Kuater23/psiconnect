  <!-- Improved initialization script -->
  <script>
    // Service worker version for cache busting
    var serviceWorkerVersion = '"2942373481"';
    
    // Control variables
    var scriptLoaded = false;
    var loadStartTime = Date.now();
    var loadTimeout;
    
    // Function to load main script
    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;
      
      console.log('Loading main.dart.js...');
      
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      
      // Load success event
      scriptTag.addEventListener('load', function() {
        var loadTime = Date.now() - loadStartTime;
        console.log('Script loaded successfully in ' + loadTime + 'ms');
        
        // Smooth transition to hide loading screen
        var loadingElement = document.getElementById('loading');
        loadingElement.style.opacity = '0';
        setTimeout(function() {
          loadingElement.style.display = 'none';
        }, 300);
        
        // Clear safety timeout
        clearTimeout(loadTimeout);
      });
      
      // Error handling
      scriptTag.addEventListener('error', function(error) {
        console.error('Error loading main.dart.js:', error);
        
        // Show error message to user
        document.getElementById('loading').innerHTML = 
          '<div class="loading-content">' +
          '<p>No se pudo cargar la aplicación.</p>' +
          '<button onclick="location.reload()" ' +
          'style="padding: 10px 20px; background: #0BBFCD; border: none; ' +
          'color: white; border-radius: 4px; cursor: pointer;">' +
          'Reintentar</button>' +
          '</div>';
      });
      
      document.body.appendChild(scriptTag);
    }

    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state === 'activated') {
                  console.log('Service worker activated successfully');
                  loadMainDartJs();
                }
              });
            }
            
            if (!reg.active && (reg.installing || reg.waiting)) {
              // If there's a new SW installing, wait for it to activate
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // If there's a new version, update it
              console.log('Updating to new SW version');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Use existing active SW
              console.log('Using existing service worker');
              loadMainDartJs();
            }
          })
          .catch((error) => {
            console.warn('Service worker registration error:', error);
            // Load app anyway
            loadMainDartJs();
          });
          
        // Safety timeout: if after 6 seconds it hasn't loaded, try loading directly
        loadTimeout = setTimeout(() => {
          if (!scriptLoaded) {
            console.warn('Service worker timeout, loading directly');
            loadMainDartJs();
          }
        }, 6000);
      });
    } else {
      // If service workers aren't supported, load directly
      loadMainDartJs();
    }
    
    // Performance measurement
    if (typeof performance !== 'undefined' && performance.mark) {
      performance.mark('app-init-start');
      
      // Measure time until app is interactive
      window.addEventListener('flutter-first-frame', function() {
        performance.mark('app-init-end');
        performance.measure('app-initialization', 'app-init-start', 'app-init-end');
        
        // Log performance metrics
        const perfEntries = performance.getEntriesByType('measure');
        perfEntries.forEach((entry) => {
          console.log(`${entry.name}: ${Math.round(entry.duration)}ms`);
        });
        
        // Send metrics to analytics if available
        if (window.gtag) {
          gtag('event', 'performance', {
            'app_load_time': Math.round(performance.getEntriesByName('app-initialization')[0].duration)
          });
        }
      });
      
      // Track resource loading performance
      window.addEventListener('load', function() {
        // Get resource timing data
        const resources = performance.getEntriesByType('resource');
        
        // Analyze critical resources
        const jsResources = resources.filter(r => r.name.endsWith('.js'));
        const cssResources = resources.filter(r => r.name.endsWith('.css'));
        const imageResources = resources.filter(r => 
          r.name.endsWith('.png') || r.name.endsWith('.jpg') || 
          r.name.endsWith('.jpeg') || r.name.endsWith('.webp'));
        
        // Log average load times
        if (jsResources.length) {
          const avgJsTime = jsResources.reduce((sum, r) => sum + r.duration, 0) / jsResources.length;
          console.log(`Average JS resource load time: ${Math.round(avgJsTime)}ms`);
        }
        
        if (imageResources.length) {
          const avgImgTime = imageResources.reduce((sum, r) => sum + r.duration, 0) / imageResources.length;
          console.log(`Average image resource load time: ${Math.round(avgImgTime)}ms`);
        }
      });
    }
  </script>
